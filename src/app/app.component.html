<div class="app-container">
  <mat-toolbar class="mat-elevation-z8" color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>ShipAgile</span>
      <span class="toolbar-spacer"></span> 
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container [hasBackdrop]="true">
    <mat-sidenav #drawer mode="over" opened="false" [disableClose]="false" [fixedInViewport]="true" [fixedTopGap]="64">
      <div class="user-info">
        <mat-list>
          <mat-list-item>
            <img matListAvatar src="../assets/avatar-male.png">
          </mat-list-item>
          <mat-list-item>
            <h3 mat-line>Gokul Narasimhalu</h3>
            <h4 mat-line>gokulnarasimhalu@company.com</h4>
          </mat-list-item>
        </mat-list>
      </div>
      <mat-nav-list>
        <mat-list-item routerLinkActive="test-link">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <a matLine routerLink='/dashboard'>Dashboard</a>
        </mat-list-item>
        <mat-list-item routerLinkActive="test-link">
          <mat-icon  mat-list-icon>toc</mat-icon>
          <a matLine routerLink='/deliveries'>Deliveries</a>
        </mat-list-item>
        <mat-list-item routerLinkActive="test-link">
          <mat-icon  mat-list-icon>send</mat-icon>
          <a matLine routerLink='/shipments' routerLinkActive="active">Shipments</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon  mat-list-icon>local_shipping</mat-icon>
          <a matLine routerLink='/carriers' routerLinkActive="active">Carriers</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
    <!-- Content goes here -->
  </mat-sidenav-container>
</div>
