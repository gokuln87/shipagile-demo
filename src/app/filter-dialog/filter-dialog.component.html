<mat-toolbar color="primary">
  <mat-toolbar-row>
    {{title}}
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <mat-selection-list>
    <mat-list-option *ngFor="let filter of filterproperty">
      <p class="mat-body">{{filter.id}}<span class="mat-caption caption">{{filter.name}}</span></p>
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Apply</button>
</mat-dialog-actions>
